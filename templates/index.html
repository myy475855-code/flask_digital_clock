<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Digital Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-container p-4">
    <div class="clock-card card shadow-lg p-4 p-sm-5 text-center">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="app-title mb-0">Digital Clock</h1>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggle24" />
          <label class="form-check-label small" for="toggle24">24h</label>
        </div>
      </div>

      <div class="time-display">
        <div id="time" class="display-1 fw-bold mono"></div>
        <div id="seconds" class="seconds small mono"></div>
      </div>

      <div class="date-display mt-3">
        <div id="date" class="h5 mb-0"></div>
        <div id="day" class="text-muted small"></div>
      </div>

      <div class="mt-4 d-flex justify-content-center gap-3">
        <button id="toggleTheme" class="btn btn-outline-primary btn-sm">Toggle Theme</button>
        <button id="copyBtn" class="btn btn-outline-secondary btn-sm">Copy Time</button>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.SERVER_TIME = "{{ server_time }}";
  </script>
  <script src="{{ url_for('static', filename='js/clock.js') }}"></script>
</body>
</html>
